<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Social profile links card for Jessica Randall, a front-end developer from London.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>

  </head>
  <body>

    <!-- Main card -->
    <main class="main-container">

      <!-- Card Content -->
      <div class="container-content">

        <!-- Profile Image -->
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile-image">

        <h1>Jessica Randall</h1>

        <small>London, United Kingdom</small>

        <p>"Front-end developer and avid reader."</p>

        <!-- Social Links -->
        <section class="social-links">
          <a href class="button">GitHub</a>
          <a href="https://www.frontendmentor.io/" class="button">Frontend
            Mentor</a>
          <a href="https://www.linkedin.com/" class="button">LinkedIn</a>
          <a href="https://twitter.com/" class="button">Twitter</a>
          <a href="https://www.instagram.com/" class="button">Instagram</a>
        </section>

      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Harshika Bansal</a>.
    </div>
  </body>
</html>
